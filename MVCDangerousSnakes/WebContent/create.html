<!DOCTYPE html>
<html class="create-bg">
<head>
<link rel="stylesheet" type="text/css" href="createSnake.css">
<meta charset="UTF-8">
<title>Create A Snake</title>
</head>
<body>

	<h2>Create a Snake</h2>
	<form action="createSnake.do" method="POST">
		<table>
			<tr>
				<td><label for="name">Name: </label></td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td><label for="colors">Colors: </label></td>
				<td><input type="text" name="colors" /></td>
			</tr>
			<tr>
				<td><label for="length">Length (in): </label></td>
				<td><input type="text" name="length" /></td>
			</tr>
			<tr>
				<td><label for="weight">Weight (lbs): </label></td>
				<td><input type="text" name="weight" /></td>
			</tr>
			<tr>
				<td><label for="habitat">Habitat:</label></td>
				<td><input type="text" name="habitat" /></td>
			</tr>
			<tr>
				<td><label for="region">Region:</label></td>
				<td><input type="text" name="region" /></td>
			</tr>
			<tr>
				<td><label for="howVenemous">Venom Level (0-5): </label></td>
				<td><input type="text" name="howVenemous" /></td>
			</tr>
			<tr>
				<td><label for="characteristics">Characteristics:</label></td>
				<td><input type="text" name="characteristics" /></td>
			</tr>
		</table>
		<div class="submit">
			<input type="submit" id="submit" value="Done">
		</div>
	</form>

</body>
</html>
